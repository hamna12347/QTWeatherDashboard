<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #89CFF0, #6A5ACD); /* Background gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 50px;
            background-color: rgba(255, 255, 255, 0.1); /* Transparent background */
            backdrop-filter: blur(10px); /* Blurred effect */
            border-radius: 20px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2); /* Deep shadow for depth */
            border: 2px solid rgba(255, 255, 255, 0.2); /* Subtle border */
            color: #fff;
            transition: transform 0.3s ease;
            max-width: 90%;
        }

        .container:hover {
            transform: translateY(-10px); /* Lift on hover */
        }

        h1 {
            font-size: 48px;
            margin-bottom: 40px;
            color: #fff;
            text-shadow: 0 5px 10px rgba(0, 0, 0, 0.3); /* Text shadow */
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .button-container a {
            padding: 15px 30px;
            background-color: #12074a;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 18px;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 4px 15px rgba(18, 5, 99, 0.985);
            margin: 10px;
        }

        .button-container a:hover {
            background-color: #2f1e85;
            box-shadow: 0 0 15px #fff, 0 0 20px #00bfff, 0 0 30px #00bfff, 0 0 40px #00bfff; /* Glow effect */
            transform: scale(1.1); /* Slight enlarge on hover */
        }

        .button-container a::before, .button-container a::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, #00bfff, #6A5ACD, #fff);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 30px;
        }

        .button-container a:hover::before {
            opacity: 1;
            filter: blur(15px); /* Blurred neon light effect */
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }

            .button-container a {
                font-size: 16px;
                padding: 12px 25px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 28px;
            }

            .button-container {
                flex-direction: column;
            }

            .button-container a {
                font-size: 14px;
                padding: 10px 20px;
                width: 80%;
                margin-bottom: 15px;
            }

            .container {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Weather App</h1>
        <div class="button-container">
            <a href="dashboard.html">Go to Dashboard</a>
            <a href="tables.html">Go to Tables</a>
        </div>
    </div>
</body>
</html>
